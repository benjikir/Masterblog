<!DOCTYPE html>
<html>
<head>
    <title>My Blog</title>
    <style>
        body {
            font-family: sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        h2 {
            margin-top: 20px;
            margin-bottom: 5px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .post {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 5px;
        }
        .delete-button {
            background-color: #f44336;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
        .update-button {
            background-color: #008CBA;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Blog</h1>

    <a href="{{ url_for('add') }}">Add New Post</a>
    <hr>

    {% if posts %}
        {% for post in posts %}
            <div class="post">
                <h2><a href="#">{{ post.title }}</a></h2>  <!-- Removed url_for('post', post_id=post.id) for now -->
                <p>{{ post.content }}</p>
                <a href="{{ url_for('update', post_id=post.id) }}" class="update-button">Update</a>
                <a href="{{ url_for('delete', post_id=post.id) }}" class="delete-button">Delete</a>
            </div>
        {% endfor %}
    {% else %}
        <p>No posts yet.</p>
    {% endif %}

</body>
</html>
